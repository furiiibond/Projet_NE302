<VirtualHost *:80>
	# The ServerName directive sets the request scheme, hostname and port that
	# the server uses to identify itself. This is used when creating
	# redirection URLs. In the context of virtual hosts, the ServerName
	# specifies what hostname must appear in the request's Host: header to
	# match this virtual host. For the default virtual host (this file) this
	# value is not decisive as it is used as a last resort host regardless.
	# However, you must set it for any further virtual host explicitly.
	#ServerName www.example.com

	ServerAdmin YourEmail@yourProvider.com
	ServerName Yourwebsite.com
	ServerAlias www.Yourwebsite.com
        WSGIScriptAlias / /var/www/Ironworks/ironworks.wsgi
    
	#DocumentRoot /var/www/
	Options +ExecCGI +Indexes
	
        # The following commented out lines are for forwarding apache to other locations-------------------------------
        #ProxyPreserveHost On
	#ProxyRequests Off
	
	## Radio ## http://192.168.1.35:7000/  
        ## Ironworks ## http://localhost:7000/
	#ProxyPass / http://localhost:7000/
	#ProxyPassReverse / http://localhost:7000/
	#--------------------------------------------------------------------------------------------------------------

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf

	#<Directory />
	#	Options FollowSymLinks
	#	AllowOverride None
	#</Directory>
	<Directory /var/www/Ironworks/Ironworks/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		# AllowOverride None
		Order allow,deny
		allow from all
	</Directory>
	
	#ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	#<Directory "/usr/lib/cgi-bin">
	#	AllowOverride None
	#	Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
	#	Order allow,deny
	#	Allow from all
	#</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel debug

	CustomLog ${APACHE_LOG_DIR}/access.log combined
    
        Alias /static /var/www/Ironworks/Ironworks/static
        <Directory /var/www/Ironworks/Ironworks/static/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		# AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

        #Alias /doc/ "/usr/share/doc/"
        #<Directory "/usr/share/doc/">
        #    Options Indexes MultiViews FollowSymLinks
        #    AllowOverride None
        #    Order deny,allow
        #    Deny from all
        #    Allow from 127.0.0.0/255.0.0.0 ::1/128
        #</Directory>

</VirtualHost>

